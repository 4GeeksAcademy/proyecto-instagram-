<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <i class="fab fa-html5"></i>
            <span class="username">HTML5 <br> Luca</span>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <img src="https://fastly.picsum.photos/id/25/5000/3333.jpg?hmac=yCz9LeSs-i72Ru0YvvpsoECnCTxZjzGde805gWrAHkM" alt="Beautiful Landscape" class="post-image">
        <div class="post-icons">
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
            <i class="fas fa-bookmark float-right"></i>
        </div>
        <div class="post-likes">
            <span><strong>Liked by 4GeeksAcademy, html5, Web </strong>and<strong> 100,000 others</strong></span>
        </div>
        <p class="post-caption">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.
        </p>
    </div>
</body>
</html>
